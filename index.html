<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Contact list</title>
</head>
<body>
    <div class="table_block">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th><th>Surname</th><th>Tel</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form action="#" class="contact">
            <input class="user_name" type="text" placeholder="Your Name">
            <input class="user_surname" type="text" placeholder="Your Surname" >
            <input class="user_number" type="tel" placeholder="Your Number of phone">
            <input type="button" class="btn" value="Add to contacts">
        </form>
    </div>
</body>
</html>
